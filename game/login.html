{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required value={{ request.form.username }}>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required value={{ request.form.password }}>
    <input type="submit" value="Log In">
  </form>
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}
{% endblock %}
