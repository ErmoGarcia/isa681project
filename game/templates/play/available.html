{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Games Available{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class='list-group'>
  {% for room in rooms %}
  <a href='{{ url_for('play.gameroom', id=room[0]) }}' class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Game</h5>
      <small>created on {{ room[1].strftime("%b %d") }}</small>
   </div>
   {% for player in room[2] %}
   <p class="mb-1">Player: {{ player }}</p>
   {% endfor %}
  </a>
  {% endfor %}
</div>

{% endblock %}
